<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Survey</title>
    
</head>

<body>
    <div style="background-color: black; color: lime;">
    <h1>Good to have you here!</h1>
    <form action="Contact_And_Survey.html" method="GET">
        <label>Name:<br />
            <input type="name" name="name" />
        </label>
        <br />
        <label>Email:<br />
            <input type="email" name="email" />
        </label>
        <br />
        <label>Subject:<br />
            <input type="subject" name="subject" />
        </label>
        <br />
        <p>Why are you here?</p>
        <textarea name="comments" cols="20" rows="4">Enter your comments....</textarea>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
    </form>
        <p>Survey</p>
        <p>Question 1<br />Where did you find this website?</p>
        <select name="">
            <option value="Found Personally">Found Personally</option>
            <option value="Presented by writer">Presented by writer</option>
            <option value="Found on Social Media">Found on Social Media</option>
            <option value="Other">Other</option>
            
        </select>
        <p>If other:</p>
        <textarea name="comments" cols="20" rows="4">Enter your comments....</textarea>
        <br />

        <p>Question 2<br />Rate your experience</p>
        <input type="radio" name="rating" value="1" /> Great!<br />
        <input type="radio" name="rating" value="2" /> Good<br />
        <input type="radio" name="rating" value="3" /> Nothing Special<br />
        <input type="radio" name="rating" value="4" /> Bad<br />
        <input type="radio" name="rating" value="5" /> Terrible<br />
        <p>Anything I could do extra?</p>
        <textarea name="comments" cols="20" rows="4">Enter your comments....</textarea>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
    </div>
</body>

</html>
