<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms Example</title>
</head>

<body>
    <form action="forms.html" method="GET">
        <p>Username:
            <input type="text" name="username" size="15" maxlength="30" placeholder="John Doe" />
        </p>
        <p>Password:
            <input type="password" name="password" size="15" maxlength="30" />
        </p>

        <form action="forms.html" method="GET">
            <p>What did you think of this gig!</p>
            <textarea name="comments" cols="20" rows"4">Enter you comments ...
            </textarea>

        </form>

        <form action="forms.html" method="GET">
            <p>Select your favorite genre:
                <br />
                <input type="radio" name="genre" value="rock" checked="checked" /> Rock
                <input type="radio" name="genre" value="pop" /> Pop
                <input type="radio" name="genre" value="jazz" /> Jazz
            </p>
        </form>

        <form action="forms.html" method="GET">
            <p>Select your favorite services:
                <br />
                <input type="checkbox" name="genre" value="itunes" /> iTunes
                <input type="checkbox" name="genre" value="last.fm" /> Last.fm
                <input type="checkbox" name="genre" value="spotify" /> Spotify

            </p>
            <input type="submit" value="submit" />
        </form action="forms.html" method="GET">
        <p>Which device do you listen to music on?</p>
        <select name="device">
            <option value="ipod">iPod</option>
            <option value="radio">Radio</option>
            <option value="computer">Computer</option>
        </select>

    </form>

    <form action="forms.html" method="POST">
        <p>Upload your song in WAV format:</p>
        <input type="file" name="song" /><br />
        <input type="submit" name="submit" />
    </form>

</body>

</html>
